services:
  iberdrola-monitor:
    build: .
    container_name: iberdrola-monitor
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DEVICE_ID=${DEVICE_ID}
      - LATITUDE=${LATITUDE}
      - LONGITUDE=${LONGITUDE}
      - CHARGER_IDS=${CHARGER_IDS}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-60}
      - IBERDROLA_USER=${IBERDROLA_USER}
      - IBERDROLA_PASS=${IBERDROLA_PASS}
      - IMAP_USER=${IMAP_USER}
      - IMAP_PASS=${IMAP_PASS}
      - REDSYS_ANDROID_LICENSE=${REDSYS_ANDROID_LICENSE}
      - TZ=Europe/Madrid
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
